<p>plant-disease-analysis works!</p>
<div class="container">
  <div class='topic'>
    <h3>Plant Disease Analysis</h3>
  </div>

  <div class="analysis-category">
    <div class="sub-topic">
      <h4>Analysis Category</h4>
    </div>

    <div class="category">
      <div class="category-item" *ngFor="let item of analysisTypes" (click)="onSelectCategory(item)">
        {{item}}
      </div>

      <div class="configuration">
        <div class="plant">
          <div class="plant-container">
            <div class="plant-title">
              <h4>Plant</h4>
            </div>
            <select class="plants-type" #crop (change)="onSelectPlant(crop.value)">
              <option class="disease-type" *ngFor="let plant of plantList" [value]="plant">
                {{plant}}
              </option>
            </select>
          </div>
        </div>
        <div class="dzongkhag">
          <div class="dzongkhag">
            <div class="dzongkhag">
              <h4>Dzongkhag</h4>
            </div>
            <select class="plants-type" #dzongkhags (change)="onSelectDzongkha(dzongkhags.value)">
              <option class="disease-type" *ngFor="let dzongkhag of dzongkhagList" [value]="dzongkhag">
                {{dzongkhag}}
              </option>
            </select>
          </div>
          <div class="disease-type-container" *ngIf="diseaseStatus">
            <div class="disease-title">
              <h4>Crop</h4>
            </div>
            <select class="plants-type" #disease (change)="onSelectCrop(disease.value)">
              <option class="disease-type" *ngFor="let plant of plantList" [value]="plant">
                {{plant}}
              </option>
            </select>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
