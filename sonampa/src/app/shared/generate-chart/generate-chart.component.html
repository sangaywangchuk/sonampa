<div class="chart" >
  <canvas width="500px" height="500px" baseChart
          [datasets]="chartData"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [chartType]="chartType">
  </canvas>
</div>
<div>
  <button class="button" (click)="changeChartType('bar')">bar</button>
  <button class="button"  (click)="changeChartType('pie')">pie</button>
  <button class="button"  (click)="changeChartType('line')">line</button>
</div>
